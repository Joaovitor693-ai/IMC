<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imc</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <header>
        <h1>IMC</h1>
        <H2>Índice de massa corporal</H2>
    </header>

    <main>

        <section class="imc">

            <img src="imc.jpg" alt="">

            <section class="formulario">
                <h3>calcule o seu IMC</h3>

                <form onsubmit="calcularImc();">

                    <section class="campos">
                        <section class="campo">
                            <label for="nome">nome</label>
                            <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>
                        </section>

                        <section class="campo">
                            <label for="peso">peso (kg)</label>
                            <input type="number" name="peso" id="peso" value="30" step="1" min="30" max="400" required>
                        </section>

                        <section class="campo">
                            <label for="altura">altura (m)</label>
                            <input type="number" name="altura" id="altura" value="1.5" step="0.01" min="1.0" max="2.50"
                                required>
                        </section>

                    </section>
                    <button>calcular</button>
                </form>
            </section>
        </section>

    </main>

    <footer>
        <p>desenvolvido por joão vitor</p>
    </footer>


    <script src="./script.js"></script>

</body>


</html>
